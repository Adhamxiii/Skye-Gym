    <div class="BMI">
      <div class="measures">
        <div class="gender">
          <h2 class="title2">Gender</h2>
          <div class="male active"><span>&#9794;</span></div>
          <div class="female"><span>&#9792;</span></div>
        </div>
        <div class="height">
          <h2 class="title2">Height (cm)</h2>
          <div id="number"></div>
          <div class="rules"></div>
          <input type="range" id="height" min="140" max="200" />
        </div>
        <div class="weight">
          <h2 class="title2">Weight</h2>
          <div class="container">
            <div class="circular-progress">
              <div class="value-container" id="value-container"></div>
            </div>
          </div>
          <input type="range" min="40" max="150" value="70" id="weight" />
        </div>
      </div>
      <div class="result">
        <div class="title">
          <h1>Body Mass Index (BMI)</h1>
        </div>
        <div class="bmi-result">
          <div class="bmi-num">
            <p id="bmi-num"></p>
          </div>
          <div class="bmi-txt">
            <p id="bmi-txt">You're Healthy</p>
          </div>
        </div>

            <div class="circle1">

            </div>

            </div>

            </div>
